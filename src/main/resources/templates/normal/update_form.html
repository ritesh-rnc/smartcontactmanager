<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About page</title>
</head>
<body>
	<section>
	<div class="card mr-5">
		
			<div class="card-body ">

				<h1 class="text-center">UPDATE YOUR CONTACT</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form method="POST" action="#" th:object="${contact}"
								enctype="multipart/form-data" 
								th:action="@{/user/process_update}" class="mt-2"
								>
								
								<!-- First name -->
								
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>
								<input th:value="${contact.name}" type="text" id="firstname" name="name" required placeholder="Enter firstname here" class="form-control" />
							
							</div>
							
							<!-- Second name -->
								
							<div class="input-group-prepend mt-3">
								
								<div class="input-group-text ">
									<i class="fa fa-user-alt"></i>
								</div>
								<input th:value="${contact.secondname}" type="text" id="secondname" required name="secondname" placeholder="Enter Secondname here" class="form-control" />
							
							</div>	
							
							<!-- Phone -->
								
							<div class="input-group-prepend mt-3">
								
								<div class="input-group-text ">
									<i class="fa fa-phone"></i>
								</div>
								<input th:value="${contact.phone}" required min="10" max="13"  type="text" id="phone"  name="phone" placeholder="Enter phoneNumber here" class="form-control" />
							
							</div>
							
							<!-- Email -->
								
							<div class="input-group-prepend mt-3">
								
								<div class="input-group-text ">
									@
								</div>
								<input th:value="${contact.email}" type="text" id="email" required name="email" placeholder="Enter email here" class="form-control" />
							
							</div>
							
							
							<!-- Work -->
								
							<div class="input-group-prepend mt-3">
								
								<div class="input-group-text ">
										<i class="fa fa-briefcase"></i>
								</div>
								<input th:value="${contact.work}" type="text" id="work" required name="work" placeholder="Enter work here" class="form-control" />
							
							</div>
							
							<!--contact  Discription -->
							
							<div class="form-group mt-3">
							
							<textarea th:text="${contact.description}" id="description"  name="description" rows="10" cols="50" class="form-control"  placeholder="Enter description here"></textarea>

							</div>
						
						<!-- contact image -->
						
						<div class="container">
							<img style="width:250px;height:250px">
						</div>
						
						<div class="container">
								<button class="btn btn-outline-primary">Update contact</button>
						</div>
								
								
								</form>
						</div>

					</div>

				</div>
			</div>
		</div>
	
	</section>
</body>
</html>
