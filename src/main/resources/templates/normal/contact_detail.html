<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About page</title>
</head>
<body>
	<section>
	
		<div class="card ml-2 mr-3">
		
			<div th:if="${contact}" class="card-body" >
			
					<div class="container text-center">
					
						<img src=""  style="width:200px;height: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
						
						<h3 class="mt-3"> <span th:text="${contact.name}"></span> <span th:text="${contact.secondname}"></span>   </h3>
						
						
						<table class="table">
						 
							  <thead>
							    <tr>
							      <th scope="col">#ID.</th>
							      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span> </th> 
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <th scope="col">Email</th>
							      <td scope="col"><span th:text="${contact.email}"></span> </td> 
							    </tr>
							    
							    <tr>
							      <th scope="col">Phone</th>
							      <td scope="col"><span th:text="${contact.phone}"></span> </td> 
							    </tr>
							    
							    <tr>
							      <th scope="col">Work</th>
							      <td scope="col"><span th:text="${contact.work}"></span> </td> 
							    </tr>
						
							  </tbody>
							  
				
						</table>
						<div class="discription">
							  	
							  <th:block th:utext="${contact.description}"> </th:block>
							  
							  <div class="container">
							  
							  		<button class="btn btn-danger btn-block">Delete</button>
							      <button class="btn btn-primary btn-block">Edit</button>
							  </div>
					     </div>
							
					</div>			
			</div>
			
			  <h1  th:unless="${contact}"> you dont have permission to see this....</h1> 
		</div>
	</section>
</body>
</html>
