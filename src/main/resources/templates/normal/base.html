<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
    <title th:text="${title}">Base HTML</title>
  </head>
  <body>
    
         <!-- nav-bar -->
    
		    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		  <a class="navbar-brand" href="#">SMART CONTACT MANAGER</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav ml-auto text-uppercase">
		    
		      <li class="nav-item active">
		        <a  class="nav-link"  th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
		      </li>
		      
		     
		     
		      
		      <li class="nav-item">
		        <a class="nav-link" tabindex="-1" ><span th:text="${user.name}"></span></a>
		      </li>
		      
		      <li class="nav-item">
		        <a class="nav-link" th:href= "@{/logout}">Logout</a>
		      </li>
		      
		    </ul>
		    
		  </div>
		</nav>
    
    
			
    <!-- sidebar -->
    
    <div class="sidebar mt-3">
    	
    	
    	<span class="crossBtn" onclick="toggleSidebar()" >&times;</span>
    	
    	<a href="#"  th:href="@{/user/index}" class="item" ><i class="fas fa-home"></i>Home</a>
    	<a href="#"  th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a>
    	<a href="#"  th:href="@{/user/addcontact}"  class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
    	<a href="#" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
    	<a href="#" class="item"><i class="fas fa-cogs"></i>Settings</a>
    	<a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i>Logout</a>
    	<div class="divider">
    	
    	</div>
    
    </div>
    
    <!-- end sidebar -->
    
    <!-- content area -->
    
    <div class="content mt-5">
    
    
    	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    	
    	<!-- msg box -->
    	
				 <div th:if="${session.message}" class="container ml-2">
				 
						 	<div th:classappend="${'alert-' +session.messsage.type}"    class="alert  text-center"  role="alert" >
						  
						         <span th:text="${session.messsage.content}"></span>
						   </div>
				   
				 </div>
    	
   							 <div th:replace="${content}"> </div>
    
    </div>
	
	<!-- END content area -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script th:src="@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    
    <script>
    
    	function deleteContact(cid)
    	{
    		swal({
    			  title: "Are you sure?",
    			  text: "You want to delete this contact!",
    			  icon: "warning",
    			  buttons: true,
    			  dangerMode: true,
    			})
    			.then((willDelete) => {
    			  if (willDelete) {
    				  
    			    window.location="/user/delete/"+cid;
    			    
    			  } else {
    			    swal("Your contact is safe!!");
    			  }
    			});
    	}
    
    </script>
    
  </body>
</html>
